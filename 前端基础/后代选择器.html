<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 我想要吧ol里面的小li 选出来改为pink */
        ol li {
            color: pink;
        }

        ol li a {
            color: rgba(226, 20, 20, 0.904);

        }

        .nav li a {
            color: yellow;
        }

        .nav1>a {
            color: red;
        }

        .nav2 a {
            color: pink;
        }

        .nav2>a {
            color: red;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li><a href="#">你是孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">不会变化</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href=" #">不会变化的</a></li>
    </ul>

    <div class="nav1">
        <a href="#">儿子</a>
        <p><a href="#">孙子</a></p>
    </div>

    <div class="nav2">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>
</body>

</html>
