<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器before和after</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            display: inline-block;
            content: "我";
            width: 30px;
            height: 40px;
            background-color: purple;
        }

        div::after {
            content: "我";
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
