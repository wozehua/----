<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.5s ease 0s;

        }

        div:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
