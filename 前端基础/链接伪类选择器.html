<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
</head>
<style>
    a:link {
        color: #333;
        text-decoration: none;
    }

    a:visited {
        color: orange;
    }

    a:hover {
        color: skyblue;
    }

    a:active {
        color: green;
    }
</style>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
