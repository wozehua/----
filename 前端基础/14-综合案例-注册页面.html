<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man" /> <label for="man"><img src="#" />男</label>
                <input type="radio" name="sex" id="women" /> <label for="women"><img src="#" />女</label>

            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="所在地区" /></td>
        </tr>
        <tr>
            <td>婚姻状况 </td>
            <td>
                <input type="radio" name="marry" id="noMarry" checked="checked"><label for="noMarry">未婚</label>
                <input type="radio" name="marry" id="alrealyMarry"><label for="alrealyMarry">已婚</label>
                <input type="radio" name="marry" id="levelMarry"><label for="levelMarry">离婚</label>
            </td>
        </tr>
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="幼儿园" />
            </td>
        </tr>
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox" name="nobbyType" />妩媚的
                <input type="checkbox" name="nobbyType" />可爱的
                <input type="checkbox" name="nobbyType" />小鲜肉
                <input type="checkbox" name="nobbyType" />老腊肉
                <input type="checkbox" name="nobbyType" />都喜欢

            </td>
        </tr>
        <tr>
            <td>
                自我介绍
            </td>
            <td>
                <textarea>自我介绍</textarea>
            </td>

        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checkbox"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>

                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁 单身</li>
                    <li>拥抱严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
