<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 新增属性选择器</title>
    <style>
        /* 必须是input 但是同时具有value这个属性 选择这个元素[] */
        input[value] {
            color: pink;
        }

        /* 只选择type=text 文本框的input */
        input[type=text] {
            color: pink;
        }

        div[class^=icon] {
            color: rebeccapurple;
        }

        section[class$=data] {
            color: skyblue;
        }
    </style>

</head>

<body>
    <!-- 1：利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性=值的某些元素  重点务必掌握-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

    <!-- 3.属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">asdf</section>
    <section class="icon2-data">asdf</section>
    <section class="icon3-ico">dfe</section>
</body>

</html>
